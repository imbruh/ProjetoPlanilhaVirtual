<div class="body">
    <div class="container"> 
        
        <div class="card center">
            
            <h4 style="margin-top: 10px">Login</h4>
            
            <form class="mb-2" method="POST">
            
                <div>
                    <h6>Usuario</h6>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control-sm"  id="inputUsuario" placeholder="Digite seu usuario">
                    </div>
                </div>

                <div>
                    <h6>Senha</h6>
                    <div class="col-md-6 center mb-3">
                        <input type="password" class="form-control-sm"  id="inputSenha" placeholder="Digite sua senha">
                    </div>
                </div>

                <div>
                    <button type="submit" value="submit" class="btn btn-warning btn-sm mb-2">Entrar</button>
                </div> 
            
            </form>
        </div>
    </div>
</div>
